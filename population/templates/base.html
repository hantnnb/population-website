<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Quản lý dân số{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Quản lý Dân số</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/news">Tin tức</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">Giới thiệu</a>
            </li>
            <li class="nav-item" id="registerNav">
              <a class="nav-link" href="/register">Đăng ký</a>
            </li>
            <li class="nav-item" id="loginNav">
              <a class="nav-link" href="/login">Đăng nhập</a>
            </li>
            <li class="nav-item" id="profileNav" style="display: none">
              <a class="nav-link" href="/profile">Hồ Sơ Cá nhân</a>
            </li>
            <li class="nav-item" id="logoutNav" style="display: none">
              <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/population" id="navbarDropdown">
                Quản lý admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script>
      let userInfo = "";
      function parseJwt(token) {
        var base64Url = token.split(".")[1];
        var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        var jsonPayload = decodeURIComponent(
          window
            .atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );

        return JSON.parse(jsonPayload);
      }
      function checkAuth() {
        const token = localStorage.getItem("token");
        if (token) {
          userInfo = parseJwt(localStorage.getItem("token"));
          document.getElementById("registerNav").style.display = "none";
          document.getElementById("loginNav").style.display = "none";
          document.getElementById("profileNav").style.display = "block";
          document.getElementById("logoutNav").style.display = "block";
          if (userInfo.role === "admin") {
            document.getElementById("navbarDropdown").style.display = "block";
          } else {
            document.getElementById("navbarDropdown").style.display = "none";
          }
        } else {
          document.getElementById("registerNav").style.display = "block";
          document.getElementById("loginNav").style.display = "block";
          document.getElementById("profileNav").style.display = "none";
          document.getElementById("logoutNav").style.display = "none";
          document.getElementById("navbarDropdown").style.display = "none";
        }
      }

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
      }

      // Kiểm tra khi trang load
      checkAuth();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
