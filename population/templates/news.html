{% extends "base.html" %}

{% block title %}Tin Tức{% endblock %}

{% block content %}
    <h1 class="text-center">Tin tức về dân số</h1>
    <div class="row">
        {% for article in news %}
        <div class="col-md-6">
            <div class="card mb-4">
                <img src="{{ article.image }}" class="card-img-top" alt="{{ article.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text"><small class="text-muted">{{ article.date }}</small></p>
                    <p class="card-text">{{ article.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
