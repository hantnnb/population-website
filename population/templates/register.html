{% extends "base.html" %} 
{% block title %}Đăng ký | Quản lý dân số{% endblock %} 
{% block content %}
<div class="container">
  <h2 class="text-center">Đăng ký tài khoản</h2>
  <div class="card p-4 shadow">
    <form id="registerForm">
      <div class="mb-3">
        <label for="full_name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="full_name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" id="confirm_password" required />
      </div>

      <input type="hidden" id="recaptcha_token" name="recaptcha_token" />

      <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>
    <p class="mt-3 text-center">
      Đã có tài khoản? <a href="/login">Đăng nhập</a>
    </p>
  </div>
</div>

<!-- Google reCAPTCHA v3 -->
<script src="https://www.google.com/recaptcha/api.js?render=6LenRocrAAAAAJytjK4riv60sy0CGJUfaeZ6Yf1G"></script>
<script>
  document.getElementById("registerForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const full_name = document.getElementById("full_name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirm_password = document.getElementById("confirm_password").value;

    if (password !== confirm_password) {
      alert("Mật khẩu không khớp! Vui lòng nhập lại.");
      return;
    }

    grecaptcha.ready(async function () {
      const token = await grecaptcha.execute("6Ldg8AUrAAAAAJxU25jRuDv20TQSattwEXOY3KiS", { action: "register" });

      const response = await fetch("https://api.vnpop.thonh.site/api/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ full_name, email, password, recaptchaResponse: token }),
      });

      const data = await response.json();
      
      if (response.ok) {
        alert("Đăng ký thành công! Chuyển hướng đến trang đăng nhập.");
        window.location.href = "/login";
      } else {
        alert(data.message || "Có lỗi xảy ra khi đăng ký.");
      }
    });
  });
</script>
{% endblock %}
