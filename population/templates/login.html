<script>

      const password = document.getElementById("password").value;

      try {
        const response = await fetch(
          `https://api.pplt-prod.vitlab.site/api/users/login`,
          {
            // âš ï¸ Äá»•i Ä‘Ãºng cá»•ng Node.js
            method: "POST",

            body: JSON.stringify({ email, password }),
          }
        );
        const data = await response.json();
        if (response.ok) {
          alert("ÄÄƒng nháº­p thÃ nh cÃ´ng!");
          //localStorage.setItem("token", data.token); // âœ… LÆ°u token vÃ o localStorage
          localStorage.setItem("token", `Bearer ${data.token}`);
          if (data.role == "admin") {
            window.location.href = "/population"; // ğŸ”„ Chuyá»ƒn hÆ°á»›ng tá»›i trang Profil
          } else {
            window.location.href = "/profile"; // ğŸ”„ Chuyá»ƒn hÆ°á»›ng tá»›i trang Profile

        } else {
          alert("Lá»—i: " + data.message);

      } catch (error) {

        console.error(error);

    });

  // âœ… Gá»­i request láº¥y thÃ´ng tin user
  async function fetchProfile() {
    const token = localStorage.getItem("token"); // ğŸ“Œ Láº¥y token tá»« localStorage
    if (!token) {
      alert("Báº¡n chÆ°a Ä‘Äƒng nháº­p!");
      window.location.href = "/login";

    }

    try {
      const response = await fetch(
        `https://api.pplt-prod.vitlab.site/api/users/profile`,
        {
          // âš ï¸ Äá»•i Ä‘Ãºng cá»•ng API
          method: "GET",

          },
        }
      );

      const user = await response.json();

        document.getElementById(
          "userInfo"
        ).innerText = `Xin chÃ o, ${user.full_name}`;
      } else {
        alert("Lá»—i: " + user.message);
        localStorage.removeItem("token"); // âŒ XÃ³a token náº¿u lá»—i
        window.location.href = "/login";

    } catch (error) {

  }

  // ğŸ“Œ Gá»i API profile khi má»Ÿ trang Profile
  if (window.location.pathname === "/profile") {

  }
</script>
